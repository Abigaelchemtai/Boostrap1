<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration form</title>

</head>
<body>
<h1>Registration Form</h1>
<form action="" id="Login form">
  <label for="firstname">First Name</label> <br>
  <input id="firstname" type="text" placeholder="Enter your First Name"><br>

  <label for="lastname">Last Name</label> <br>
  <input id="lastname" type="text" placeholder="Enter your Last Name"><br>

  <label>Gender</label><br>
  <label for="male">Male</label>
  <input type="radio" id="Male">
  <label for="female">Female</label>
  <input id="female" type="radio" placeholder="Female">
  <label for="others">others</label>
  <input id="others" type="radio" placeholder="Others"><br>

  <label for="email">email</label> <br>
  <input id="email" type="email" placeholder="Enter your email"><br>

  <label for="password">password</label><br>
  <input id="password" type="password" placeholder="Enter your password"><br>

  <label for="phoneNumber">PhoneNumber</label><br>
  <input id="phoneNumber" type="number" placeholder="Enter your phone number"><br>
  <button>Submit</button>
</form>
</body>
</html>
